<!DOCTYPE html>

    </div>
    <div class="box-2">

        <form id ="paises">

        <select id="vuelta" required>
            <option value="Dubai-Abu Dhabi">Dubai-Abu Dhabi</option>
        </select>
        </form>
    </div>
    </div>

    <div class="box-3">
    <div class="boton">
        <div class="contenedorbr">
            <button type="submit" id="res">Reservar</button>
    </div>
    </div>  
    </div>
</div>
