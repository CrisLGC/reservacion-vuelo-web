<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Dhabi Flights</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href="../Imagenes/airlinelogo.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav>
            <h1>Abu Dhabi Flights</h1>
        </nav>
    </header>
    <div class="box-main">
        <img src="../Imagenes/logo_web.png" alt="Logo" id="logoimg">
        <div class="box-mayor">
            <div class="box-dos">
                <div class="box-1">
                    <div class="pais-partida">
                        <form id="paises">
                            <label class="subtitulo" for="pais-partida">Pais de partida</label>
                            <select id="ida" required>
                                <option value="Caracas-Venezuela">Caracas-Venezuela</option>
                            </select>        
                        </form>
                    </div>
                </div>
                    <div class="box-2">
                        <div class="pais-llegada"> 
                        <form id ="paises">
                            <label class="subtitulo" for="pais-llegada">Pais de destino</label>
                        <select id="vuelta" required>
                            <option value="Dubai-Abu Dhabi">Dubai-Abu Dhabi</option>
                        </select>
                        </form>
                    </div>
                </div>
            </div>
            <div class="box-3">
                
                <button type="submit" id="res">Reservar</button>
                
            </div>
        </div>
    </div>
    <script src="menu.js" type ="module"></script>
</body>
</html>
